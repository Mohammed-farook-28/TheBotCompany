<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Main blue circle -->
  <circle cx="50" cy="50" r="35" fill="#50C8FF"/>
  
  <!-- Robot icon -->
  <g transform="translate(50, 50)">
    <!-- Robot body - rectangular with rounded corners -->
    <rect x="-12" y="-8" width="24" height="20" rx="2" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Robot eyes - two square eyes -->
    <rect x="-8" y="-2" width="4" height="4" fill="#1a1a1a"/>
    <rect x="4" y="-2" width="4" height="4" fill="#1a1a1a"/>
    
    <!-- Antenna - bent antenna from top-left -->
    <path d="M -10 -8 L -12 -15 L -12 -17" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="-12" cy="-17" r="1.5" fill="#1a1a1a"/>
  </g>
</svg>

