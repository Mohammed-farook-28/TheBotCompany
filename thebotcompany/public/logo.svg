  <!-- Robot icon -->
  <g transform="translate(100, 100)">
    <!-- Robot body - rectangular with rounded corners -->
    <rect x="-25" y="-15" width="50" height="40" rx="4" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Robot eyes - two square eyes -->
    <rect x="-15" y="-5" width="8" height="8" fill="#1a1a1a"/>
    <rect x="7" y="-5" width="8" height="8" fill="#1a1a1a"/>
    
    <!-- Antenna - bent antenna from top-left -->
    <path d="M -20 -15 L -25 -30 L -25 -35" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round" fill="none"/>
    <circle cx="-25" cy="-35" r="3" fill="#1a1a1a"/>
  </g>
